<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1> <!-- 배열은 수납상자 -->
    <h2>Syntax</h2>
    <script>
      var coworkers = ["young", "bin"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
      coworkers.push('hye')
      coworkers.push('min')
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>

  </body>
</html>
