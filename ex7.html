<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
    <script>
      var i = 0;
      var n = 0;
      while(i < 3){
        document.write('<li>+n</li>');
        i = i+1;
        n = n+1;
      }
    </script>
    </ul>
  </body>
</html>
